<html>
<head><title>Weight Calculator</title></head>
<body>
<input type="integer" id="tarw" placeholder = "0"></input> Pounds
<button id="tarwsub">Calculate</button>
<p>45 Pounds(on each side): <span id="p45">0</span></p>
<p>35 Pounds(on each side): <span id="p35">0</span></p>
<p>25 Pounds(on each side): <span id="p25">0</span></p>
<p>15 Pounds(on each side): <span id="p15">0</span></p>
<p>10 Pounds(on each side): <span id="p10">0</span></p>
<p>Bar: <span id="b34">0</span></p>
<script>
var p45n = 0;
var p35n = 0;
var p25n = 0;
var p15n = 0;
var p10n = 0;
var p45n3 = 0;
var p35n3 = 0;
var p25n3 = 0;
var p15n3 = 0;
var p10n3 = 0;

var p45e = document.getElementById("p45")
var p35e = document.getElementById("p35")
var p25e = document.getElementById("p25")

var btar = document.getElementById("tarwsub")
btar.addEventListener("click",function(){
p45n = 0;

p45n3 = 0;

p25n3 = 0;
p15n3 = 0;

  var wtar = parseInt(document.getElementById("tarw").value)
var curw45n = 0;
var curw35n = 0;
  var imp35 = false;
   var imp45 = false;
var curw = (wtar-45);
  if(curw > 44){
    p45n+=1;
    curw -= 90;
    curw45n+=1
  }
  if(curw > 34){
    p35n+=1;
    curw-=70
    curw45n+=1
  }
  if(curw > 24){
    p25n+=1
    curw-=50
    curw45n+=1
  }
  if(curw > 14){
    p15n+=1
    curw-=30
    curw45n+=1
  }
  if(curw > 9){
    p10n+=1
    curw-=20
    curw45n+=1
  }
 
  if(curw != 0){
    imp45 = true;
  }
  console.log("45 Bar: "+curw45n)
  curw = wtar-35;
 
  if(curw > 44){
    p45n3+=1;
    curw -= 90;
    curw35n+=1
  }
  if(curw > 34){
    p35n3+=1;
    curw-=70
    curw35n+=1
  }
  if(curw > 24){
    p25n3+=1
    curw-=50
    curw35n+=1
  }
  if(curw > 14){
    p15n3+=1
    curw-=30
    curw35n+=1
  }
  if(curw > 9){
    p10n3+=1
    curw-=20
    curw35n+=1
  }
   
  if(curw != 0){
    imp35 = true;
  }
  if(imp35){
    if(imp45){
    alert("IMPOSSIBLE")  
      p45n = 0;
p35n = 0;
p25n = 0;
 p15n = 0;
 p10n = 0;
 p45n3 = 0;
 p35n3 = 0;
 p25n3 = 0;
 p15n3 = 0;
 p10n3 = 0;
      imp45=false;
      imp35=false;
      document.getElementById("b34").innerHTML = "0"
    }
  }
  else if(imp45){
       p45e.innerHTML = p45n3
    p35e.innerHTML = p35n3
    p25e.innerHTML = p25n3
    p15e.innerHTML = p15n3
    p10e.innerHTML = p10n3
    document.getElementById("b34").innerHTML = "35"
      imp45=false;
      imp35=false;
   }else if(imp35){
     p45e.innerHTML = p45n
    p35e.innerHTML = p35n
    p25e.innerHTML = p25n
    p15e.innerHTML = p15n
    p10e.innerHTML = p10n
    document.getElementById("b34").innerHTML = "45"
     imp45=false;
      imp35=false;
   }
  else if(curw35n < curw45n){
       p45e.innerHTML = p45n3
    p35e.innerHTML = p35n3
    p25e.innerHTML = p25n3
    p15e.innerHTML = p15n3
    p10e.innerHTML = p10n3

  }else{
    
     p45e.innerHTML = p45n

   }
})

</html>
